<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="img__container">

        <div class="img__header">
            <span>
                1/5
            </span>
        </div>
        <div class="img__main">

            <div class="img__aside-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </div>
            <div class="img__aside-main"></div>
            <div class="img__aside-right">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </div>

        </div>
        <div class="img__footer">
            <span>
                Caption Text
            </span>
        </div>
    </div>
    <div class="slider__footer">
        <span>
            <i class="fa fa-circle activeDot" aria-hidden="true"></i>
        </span>
        <span>
            <i class="fa fa-circle inactiveDot" aria-hidden="true"></i>
        </span>
        <span>
            <i class="fa fa-circle inactiveDot" aria-hidden="true"></i>
        </span>
        <span>
            <i class="fa fa-circle inactiveDot" aria-hidden="true"></i>
        </span>
        <span>
            <i class="fa fa-circle inactiveDot" aria-hidden="true"></i>
        </span>
    </div>
    <footer>
        <script src="./assets/js/main.js"></script>
    </footer>
</body>

</html>
